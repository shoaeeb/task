<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Developer NewsLetter</title>
    <style>
      .content {
        background-color: rgb(248, 209, 158);
        border-radius: 6px;
        height: 180px;
        width: 600px;
      }
      input {
        height: 25px;
      }
      input[type="submit"] {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <center>
      <div align="center" class="content">
        <br />
        <h3>Front End Developer NewsLetter</h3>

        <p>
          <span>Recieve a monthly Frontend Web Development newsletter</span>
          <br />
          <span>Never any spam, easily unsubscribe any time.</span>
        </p>
        <br />
        <br />
        <form action="#">
          <input type="email" placeholder="Email address" size="50" /><input
            type="submit"
            value="Subscribe"
          />
        </form>
      </div>
    </center>
  </body>
</html>
